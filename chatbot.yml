version: "1"
flows:
  - name: product_review
    start_message: "Hey, Did you like rate your order experience?"
    actions:
      - name: confirm_rate
        primary: true
        description: Capture user rate to the product
        regex: '\b(?i)(yes|no)\b'
        if_else:
          regex: '\b(?i)(yes)\b'
          if:
            next_action: "capture_rate"
            response: "How Did rate in 0 to 10?"
          else:
            next_action: "$end"
            response: "Thanks for buy our product"  



